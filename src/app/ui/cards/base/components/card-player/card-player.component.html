<div *ngIf="player" [ngClass]="{'win': player.win}">
    <h3 class="player-name">
        {{ name }}
        <span class="win-label" *ngIf="player.win">{{ 'GENERAL.WIN' | translate | uppercase }}</span>
    </h3>

    <h4 class="player-score">{{ 'GENERAL.SCORE' | translate }}: {{ player.score }}</h4>

    <div class="card-container">
        <sw-card *ngIf="!player.isLoading; else loader" class="card" [card]="player.card"></sw-card>
    </div>
</div>

<ng-template #loader>
    <mat-spinner></mat-spinner>
</ng-template>
