version: 2.1

var_1: &cache_key npm-cache-{{ checksum "package.json" }}
var_2: &run_in_node
  docker:
    - image: cimg/node:20.11.1
var_3: &run_in_browser
  docker:
    - image: cimg/node:20.11.1-browsers

jobs:
  install:
    <<: *run_in_node
    resource_class: medium
    steps:
      - checkout
      - restore_cache:
          keys:
            - *cache_key
      - run:
          name: Install packages
          command: npm install
      - save_cache:
          key: *cache_key
          paths:
            - node_modules
  lint:
    <<: *run_in_node
    steps:
      - checkout
      - restore_cache:
          keys:
            - *cache_key
      - run:
          name: Run Lint
          command: npm run lint

workflows:
  version: 2.1
  build:
    jobs:
      - install
      - lint:
          requires:
            - install
